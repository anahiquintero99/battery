<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery</title>


  <!-- TailwinCSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
  <div class="flex flex-col w-screen h-screen justify-center items-center">
    <div class="flex w-2/3 h-2/3">

      <div class="flex-1">
        <p id="battery-charge-bars-label" class="font-bold text-3xl text-center">0%</p>
        <div class="flex flex-col h-2/3 w-1/3 rounded-3xl bg-gray-300 m-auto">
          <div id="bar-100" class="bg-transparent w-full flex-1 rounded-t-3xl"></div>
          <div id="bar-90" class="bg-transparent w-full flex-1"></div>
          <div id="bar-80" class="bg-transparent w-full flex-1"></div>
          <div id="bar-70" class="bg-transparent w-full flex-1"></div>
          <div id="bar-60" class="bg-transparent w-full flex-1"></div>
          <div id="bar-50" class="bg-transparent w-full flex-1"></div>
          <div id="bar-40" class="bg-transparent w-full flex-1"></div>
          <div id="bar-30" class="bg-transparent w-full flex-1"></div>
          <div id="bar-20" class="bg-transparent w-full flex-1"></div>
          <div id="bar-10" class="bg-transparent w-full flex-1 rounded-b-3xl"></div>
        </div>
      </div>

      <div class="flex-1">
        <p id="battery-charge-lineal-label" class="font-bold text-3xl text-center">0%</p>
        <div class="h-2/3 w-1/3 rounded-3xl bg-gray-300 m-auto flex items-end">
          <div id="lineal" class="bg-green-500 w-full rounded-3xl"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
